<app-navbar></app-navbar>
<div class="center-container margin-container">
    <h2 class="text-center">REGISTRO DE ACTIVIDAD DEL USUARIO</h2>
    <br>
    <br>
    <form [formGroup]="registerActivityForm" (ngSubmit)="onSubmit()">
        <div class="form-row ">
            <div class="col-md-6 mb-3">
                <label class="sr-only" for="user">Correo electrónico:</label>
                <input type="text" class="form-control mb-2" id="agency" placeholder="Ingrese el correo electrónico"
                    autocomplete="off">
            </div>
            <div class="col-md-3 mb-3">
                <button type="submit" class="btn btn-primary mb-2" [disabled]="registerActivityForm.invalid">BUSCAR
                </button>
            </div>
        </div>
    </form>
    <br>
    <table class="table table-hover">
        <thead class="thead-color">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Usuario</th>
                <th scope="col">IP</th>
                <th scope="col">Fecha</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users; index as i">
            <tr>
                <th scope="row">{{i}}</th>
                <td>{{user.correo}}</td>
                <td>{{user.accion}}</td>
                <td>{{user.fecha}}</td>
                <td><a href="{{user.url}}" TARGET="_blank">Link</a></td>
                 
               
            </tr>
        </tbody>
    </table>
</div>
