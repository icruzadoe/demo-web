<app-navbar></app-navbar>
<div class="center-container">
    <div class="col-md-6 user-container">
        <div class="card rounded-0">
            <div class="card-body">
                <h2 class="text-center">Públicar texto </h2>
                <form [formGroup]="publishTextForm">
                    <div class="form-group">
                        <label for="titleText">Titulo:</label>
                        <input class="form-control" type="text" formControlName="titleText" id="titleText" autocomplete="off" placeholder="Ingrese el título">
                        <div *ngIf="publishTextForm.controls['titleText'].hasError('required') && publishTextForm.controls['titleText'].touched">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textContent">Ingresa el texto:</label>
                        <textarea class="form-control" type="text" formControlName="textContent" id="pwd" autocomplete="off" placeholder="Ingrese el texto"></textarea>
                        <div *ngIf="publishTextForm.controls['textContent'].hasError('required') && publishTextForm.controls['textContent'].touched">

                        </div>
                    </div>
                    <select class="custom-select" (change)="selectPoint($event)" formControlName="pointName" name="select" id="point">
                <option selected>Selecciona un punto </option>
                <option *ngFor="let point of points" value="value1">{{point.points}} </option>
            </select>
                    <br>
                    <br>
                    <br>
                    <div class="container-btn-form">
                        <button (click)="onSubmit()" class="btn btn-primary  btn-register" [disabled]="publishTextForm.invalid">PÚBLICAR</button>
                        <button (click)="cancel()" class="btn btn-secondary">CANCELAR</button>
                    </div>
                    <div *ngIf="invalidLogin">
                        <div>
                            Invalid credentials.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
