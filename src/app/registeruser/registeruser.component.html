<div class="center-container">
    <div class="col-md-6 user-container">
        <h2 class="text-center">Registrar usuario </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input class="form-control"  type="email" formControlName="email" id="email" autocomplete="off">
                <div class="form-control is-invalid"
                    *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input class="form-control" type="password" formControlName="password" id="pwd" autocomplete="off">
                <div class="message-alert"
                    *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                  
                </div>
            </div>
            <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="invalidLogin">
                <div>
                    Invalid credentials.
                </div>
            </div>
        </form>
    </div>
</div>
