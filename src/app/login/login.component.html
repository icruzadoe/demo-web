<mat-grid-list cols="1" (window:resize)="onResize($event)" rowHeight="100px">
    <mat-grid-tile colspan="1">
        <h1 class="title-page">Iniciar sesión</h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field>
            <input matInput placeholder="Ingrese Usuario">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field>
            <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
