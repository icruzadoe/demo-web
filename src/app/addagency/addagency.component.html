<app-navbar></app-navbar>
<div class="loading-indicator" *ngIf="loading">
    <div class="windows8 windows-parquet">
      <div class="wBall" id="wBall_1">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_2">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_3">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_4">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_5">
        <div class="wInnerBall"></div>
      </div>
    </div>
  </div>
<div class="center-container">
    <div class="col-md-6 user-container margin-bottom">
        <div class="card rounded-0">
            <div class="card-body">
                <h2 class="text-center">REGISTRAR AGENCIA </h2>
                <form [formGroup]="agencyForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Nombre Agencia:</label>
                        <input class="form-control" type="text" formControlName="name" id="name" autocomplete="off" [(ngModel)] = "name"
                            placeholder="Ingrese el nombre de la agencia">
                        <div class="form-control is-invalid"
                            *ngIf="agencyForm.controls['name'].hasError('required') && agencyForm.controls['name'].touched">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ip">IP:</label>
                        <input class="form-control" type="text" formControlName="ip" id="ip" autocomplete="off" [(ngModel)] = "ip"
                            placeholder="Ingrese el nÃºmero de la IP">
                        <div class="form-control is-invalid"
                            *ngIf="agencyForm.controls['ip'].hasError('required') && agencyForm.controls['ip'].touched">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nameFolder">Nombre de la carpeta:</label>
                        <input class="form-control" type="text" formControlName="nameFolder" id="nameFolder" [(ngModel)] = "nameFolder"
                            autocomplete="off" placeholder="Ingrese el nombre de la carpeta">
                        <div class="form-control is-invalid"
                            *ngIf="agencyForm.controls['nameFolder'].hasError('required') && agencyForm.controls['nameFolder'].touched">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input class="form-control" type="text" formControlName="ciudad" id="ciudad" autocomplete="off" [(ngModel)] = "ciudad"
                            placeholder="Ingrese una Ciudad">
                        <div class="form-control is-invalid"
                            *ngIf="agencyForm.controls['ciudad'].hasError('required') && agencyForm.controls['ciudad'].touched">

                        </div>
                    </div>
                    <br>
                    <button (click) = "registrarAgencia()" class="btn btn-lg btn-primary btn-block" [disabled]="agencyForm.invalid">REGISTRAR</button>

                    <div *ngIf="invalidLogin">
                        <div>
                            Invalid credentials.
                        </div>
                    </div>
                </form>
                <br>
                <button (click)="cancel($event)" class="btn btn-lg btn-block btn-secondary">CANCELAR</button>
            </div>
        </div>
    </div>
</div>
