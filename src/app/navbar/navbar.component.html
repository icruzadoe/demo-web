<mat-toolbar class="title-bar" color="primary">
        <mat-toolbar-row>
          <span>Publicar video</span>
          <span class="example-spacer"></span>
          <div>
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">perm_identity</mat-icon>
              <i class="material-icons">keyboard_arrow_down</i>
              <span>iniciar sesion</span>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
              </mat-menu>
            <a mat-button routerLink=".">Inicio</a>
          </div>
          <button routerLink="/publishvideo" mat-button class="text-menu">Públicar video</button>
          <button routerLink="/publishbanner"  mat-button class="text-menu">Públicar banner</button>
          <button routerLink="/publishtext" mat-button class="text-menu">Públicar texto</button>
        </mat-toolbar-row>
      </mat-toolbar>
